<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="resources/css/style.css">
    </head>

    <body>
        <div style="text-align:center;margin-top:25px">
            <canvas class="bordered" id="canvasSim"></canvas>
            <div class="inline bordered" style="text-align:right;width:240px;height:600px" id="panelSim">
                <label class="defaultText">Población</label><input class="numeric" id="inputPoblacion" type="text" value="100"/><br>
                <label class="defaultText">Movilidad restringida</label><input id="inputMovilidad" class="numeric" type="text" value="20"/><br>
                <label class="defaultText">Tiempo incubación</label><input id="inputIncubacion" class="numeric" type="text" value="10" /><br>
                <label class="defaultText">Tasa mortalidad (%)</label><input id="inputMortalidad" class="numeric" type="text" value="2"/><br>
                <label class="defaultText">Aislamiento (%)</label><input id="inputAislamiento" class="numeric" type="text" value="90"/><br>
                <label class="defaultText">Tiempo simulación</label><input id="inputTiempoSim" class="numeric" type="text" value="40"/><br>
                <div style="text-align: center;margin-top:100px">
                    <input id="inputSemilla" type="text" value=""/><br>
                    <input type="submit" id="btnSimular" value="Simular"/>
                </div>
                <div style="text-align:center;margin-top: 100px;">
                    <label class="defaultText"></label><br>
                    <label class="lightText" id="lblSemilla"></label> 
                </div> 
            </div>
        </div>
        <div style="text-align:center">
            <canvas class="bordered" id="canvasGraf"></canvas>
            <div class="inline" style="width:40px;margin-top:3px;text-align:right;">
                <div>
                    <label class="marcador textSanos" id="contSanos">0</label>
                </div>
                <div>
                    <label class="marcador textInfectados"id="contInfectados">0</label>
                </div>
                <div>
                    <label class="marcador textCurados"id="contCurados">0</label>
                </div>
                <div>
                    <label class="marcador textMuertos"id="contMuertos">0</label>
                </div>
            </div>
            <div class="inline" style="width:185px;text-align:left;margin-top:3px;margin-left:10px">
                <div>
                    <label class="marcador textSanos">SANOS</label>
                </div>
                <div>
                    <label class="marcador textInfectados">CONTAGIADOS</label>
                </div>
                <div>
                    <label class="marcador textCurados">CURADOS</label>
                </div>
                <div>
                    <label class="marcador textMuertos">MUERTOS</label>
                </div>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
        <script type="text/javascript" src="resources/js/punto.js"></script>
        <script type="text/javascript" src="resources/js/simulacion.js"></script>
        <script type="text/javascript" src="resources/js/index.js"></script>

    </body>
</html>
